<! DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>restful</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="vue-AllProject" >
        <div v-for="i in info">
                <ul>
                    <li><button v-on:click="OneTags(i['project'],i['module'])">{{ i['project'] }}-{{ i['module'] }}</button></li>
                </ul>
        </div>
        <br>
        <br>

        <div class="table">
            <table border="1">
                <thead>
                <tr>
                    <th>项目名称</th>
                    <th>scale</th>
                    <th>tag</th>
                    <th>rollback</th>
                    <th>uptime</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="i in tags">
                    <td><b>{{ i["project"] }}</b></td>
                    <td>{{ i["scale"] }}</td>
                    <td>{{ i["tag"] }}</td>
                    <td>{{ i["rollback"] }}</td>
                     <td>{{ i["update_time"] }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.18.0/axios.js"></script>
    <script src="app.js"></script>
</body>
</html>
